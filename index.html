<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        /* Импорт шрифта */
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;600&display=swap');

        /* Основные стили для тела */
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Светлая тема */
        body.light {
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Темная тема */
        body.dark {
            background-color: #212529;
            color: #f8f9fa;
        }

        /* Фон с текстурой */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://i.ibb.co/HqRwCSL/Pattern-Copy-1.png');
            background-repeat: repeat;
            background-size: 300px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
            max-width: 450px;
            width: 85%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-top: 25px;
            color: inherit;
            opacity: 0.8;
        }

        a.button {
            display: inline-block;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 200% 200%;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        a.button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-position: right center;
        }

        a.button:active {
            transform: translateY(1px);
        }

        a.button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a.button:hover::after {
            opacity: 1;
        }

        .countdown {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentURL = window.location.href;
            let redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '');
            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');

            const titleText = isRussian ? 'Продолжить' : 'Continue';
            const buttonText = isRussian ? 'Продолжить' : 'Continue';
            const instructionsText = isRussian 
                ? 'Вы будете перенаправлены автоматически через'
                : 'You will be automatically redirected in';
            const countdownText = isRussian ? 'секунд' : 'seconds';

            document.getElementById('title').innerText = titleText;
            document.getElementById('redirectLink').innerText = buttonText;
            document.getElementById('redirectLink').href = redirectTo;
            document.getElementById('instructions').innerText = instructionsText;
            document.getElementById('countdownText').innerText = countdownText;

            // Определяем тему
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.add('light');
            }

            // Обработчик клика по кнопке
            document.getElementById('redirectLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.open(redirectTo, '_blank');
                window.close();
            });

            // Автоматическое перенаправление с таймером
            if (redirectTo) {
                let seconds = 5;
                const countdownElement = document.getElementById('countdown');
                countdownElement.innerText = seconds;
                
                const timer = setInterval(function() {
                    seconds--;
                    countdownElement.innerText = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        window.open(redirectTo, '_blank');
                        window.close();
                    }
                }, 1000);
            } else {
                alert(isRussian ? 'Не указана ссылка для перенаправления.' : 'No redirect link specified.');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 id="title">Continue</h1>
        <a id="redirectLink" class="button" href="#">Continue</a>
        <p id="instructions">You will be automatically redirected in</p>
        <p class="countdown">
            <span id="countdown">5</span> 
            <span id="countdownText">seconds</span>
        </p>
    </div>
</body>
</html>
